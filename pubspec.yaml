name: client_information
description: This is a plugin that let you get the basic information from your
  application's client. It's easy to use and support different
  platforms(Android, iOS and Web).
version: 1.1.0
homepage: https://github.com/Kent1011/client_information

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http: ^0.12.2
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: kent.chien.client_information
        pluginClass: ClientInformationPlugin
      ios:
        pluginClass: ClientInformationPlugin
      web:
        pluginClass: ClientInformationWeb
        fileName: client_information_web.dart
